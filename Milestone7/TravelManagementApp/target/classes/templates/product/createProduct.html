<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - My Website</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body layout:fragment="content">
    <h2>Create New Product</h2>
    <form action="#" th:action="@{/product/create}" method="post" th:object="${product}">
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required><br>
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
